
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#09090b" />
    
    <!-- PWA Primary Meta -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Serafim">
    
    <!-- iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Serafim" />
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/512x512/1f9e0.png" />
    
    <title>Serafim OS</title>
    
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --dot-size: 1.5px;
        --dot-space: 40px;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: #000000;
        overscroll-behavior-y: none;
        position: fixed;
        width: 100%;
        height: 100dvh;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      #root {
        height: 100%;
        width: 100%;
        background-image: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: var(--dot-space) var(--dot-space);
        transition: background-color 0.5s ease;
      }
      
      .light-theme #root {
        background-image: radial-gradient(circle, rgba(0,0,0,0.05) 1px, transparent 1px);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* PWA Safe Area Fixes */
      @supports (padding: env(safe-area-inset-top)) {
        header {
          padding-top: calc(1rem + env(safe-area-inset-top));
        }
      }

      /* Ticker Animation */
      @keyframes ticker {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-ticker {
        animation: ticker 120s linear infinite;
      }

      /* Transitions */
      .page-enter {
        animation: fadeInScale 0.5s cubic-bezier(0.22, 1, 0.36, 1);
      }
      @keyframes fadeInScale {
        from { opacity: 0; transform: translateY(15px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* OS-like Blur (Refined for both themes) */
      .glass {
        background: var(--bg-item);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.2);
      }
      .light-theme .glass {
        box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.05);
      }
      
      /* Unified Card Shape */
      .os-card {
        border-radius: 2rem;
        border: 1px solid var(--border-color);
        overflow: hidden;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "date-fns": "https://esm.sh/date-fns@^4.1.0",
        "date-fns/locale": "https://esm.sh/date-fns@^4.1.0/locale",
        "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
