
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Serafim">
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Serafim" />
    
    <!-- New Sleek Logo for iOS -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/512/artificial-intelligence.png" />
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/512/artificial-intelligence.png" />
    
    <title>Serafim OS</title>
    <link rel="manifest" href="manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Only JetBrains Mono per user request -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Google API Scripts -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    
    <style>
      :root {
        --icon-weight: 2px;
        --app-font: 'JetBrains Mono', monospace;
      }

      body {
        font-family: var(--app-font);
        -webkit-tap-highlight-color: transparent;
        background-color: var(--bg-main);
        overscroll-behavior-y: none;
        position: fixed;
        width: 100%;
        height: 100dvh;
        overflow: hidden;
        margin: 0;
        padding: 0;
        color: var(--text-main);
        transition: background-color 0.5s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      * {
        transform: translateZ(0); 
        backface-visibility: hidden;
      }

      svg.lucide {
        stroke-width: var(--icon-weight);
        transition: stroke-width 0.3s ease;
      }

      /* --- TEXTURES --- */
      
      .texture-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        transition: background-image 0.5s ease, opacity 0.5s ease;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        /* Standard overlay mode for custom images to blend with theme */
        mix-blend-mode: overlay; 
      }

      body[data-texture="none"] .texture-layer { display: none; }

      /* CUSTOM PHOTO BACKGROUND */
      body[data-texture="custom"] .texture-layer {
        opacity: 0.25; /* Subtle blend */
        background-image: var(--custom-bg);
      }

      .background-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        transition: opacity 0.5s ease;
        background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
      }

      /* --- REFINED FROSTED GLASS --- */
      
      .glass-panel {
        background-color: color-mix(in srgb, var(--bg-item), transparent 60%); 
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--border-color);
        box-shadow: 
          0 4px 24px -1px rgba(0, 0, 0, 0.1),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      }
      
      .glass-card {
        background-color: color-mix(in srgb, var(--bg-item), transparent 40%);
        backdrop-filter: blur(25px) saturate(120%);
        -webkit-backdrop-filter: blur(25px) saturate(120%);
        border: 1px solid var(--border-color);
        box-shadow: 
          0 25px 50px -12px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.08);
      }

      .glass-btn {
        transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        cursor: pointer;
      }
      .glass-btn:active {
        transform: scale(0.96);
        background-color: var(--bg-item);
      }
      .glass-btn:hover {
        background-color: color-mix(in srgb, var(--bg-item), transparent 30%);
        border-color: var(--text-muted);
      }

      #root {
        height: 100%;
        width: 100%;
        position: relative;
        z-index: 10;
        isolation: isolate;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { 
        -ms-overflow-style: none; 
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }
      
      .page-enter {
        animation: fadeInScale 0.3s cubic-bezier(0.2, 0, 0, 1);
      }
      @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "date-fns": "https://esm.sh/date-fns@^4.1.0",
        "date-fns/locale": "https://esm.sh/date-fns@^4.1.0/locale",
        "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW failed', err));
        });
      }
    </script>
  </head>
  <body>
    <!-- Textures injected via CSS based on theme attr -->
    <div class="background-gradient"></div>
    <div class="texture-layer"></div>
    <div id="root"></div>
  </body>
</html>
