
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Serafim">
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Serafim" />
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/512x512/1f9e0.png" />
    
    <title>Serafim OS</title>
    <link rel="manifest" href="manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --icon-weight: 2px;
        --app-font: 'Plus Jakarta Sans', sans-serif;
      }

      body {
        font-family: var(--app-font);
        -webkit-tap-highlight-color: transparent;
        background-color: var(--bg-main);
        overscroll-behavior: none;
        position: fixed;
        width: 100%;
        height: 100dvh;
        overflow: hidden;
        margin: 0;
        padding: 0;
        color: var(--text-main);
        transition: background-color 0.5s ease;
      }

      /* Global Icon Weight Control */
      svg.lucide {
        stroke-width: var(--icon-weight);
        transition: stroke-width 0.3s ease;
      }

      /* --- GLOBAL TEXTURES --- */
      
      .texture-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        opacity: 0.4;
        mix-blend-mode: overlay;
        transition: background-image 0.5s ease, opacity 0.5s ease;
      }

      /* NOISE */
      body[data-texture="noise"] .texture-layer {
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* GRID / MESH */
      body[data-texture="grid"] .texture-layer {
        opacity: 0.03;
        background-image: radial-gradient(var(--text-main) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* PAPER */
      body[data-texture="paper"] .texture-layer {
        opacity: 0.4;
         background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
      }

      /* CONCRETE */
      body[data-texture="concrete"] .texture-layer {
        opacity: 0.3;
        background-image: url("https://www.transparenttextures.com/patterns/concrete-wall.png");
      }

      .background-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        transition: opacity 0.5s ease;
        background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
      }

      /* --- GLASSMORPHISM --- */
      
      .glass-panel {
        /* Fallback first, then color-mix */
        background-color: var(--bg-item); 
        background: color-mix(in srgb, var(--bg-item), transparent 20%);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid var(--border-color);
        box-shadow: 
          0 4px 24px -1px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
      }
      
      .glass-card {
        background-color: var(--bg-item);
        backdrop-filter: blur(40px) saturate(150%);
        -webkit-backdrop-filter: blur(40px) saturate(150%);
        border: 1px solid var(--border-color);
        box-shadow: 
          0 20px 50px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
      }

      .glass-btn {
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .glass-btn:active {
        transform: scale(0.96);
      }

      #root {
        height: 100%;
        width: 100%;
        position: relative;
        z-index: 1;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .page-enter {
        animation: fadeInScale 0.4s cubic-bezier(0.2, 0, 0, 1);
      }
      @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.98) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "date-fns": "https://esm.sh/date-fns@^4.1.0",
        "date-fns/locale": "https://esm.sh/date-fns@^4.1.0/locale",
        "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW failed', err));
        });
      }
    </script>
  </head>
  <body>
    <!-- Textures injected via CSS based on theme attr -->
    <div class="background-gradient"></div>
    <div class="texture-layer"></div>
    <div id="root"></div>
  </body>
</html>
