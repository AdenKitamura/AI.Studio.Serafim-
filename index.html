
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <meta name="theme-color" content="#000000" />
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Serafim">
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Serafim" />
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/512/artificial-intelligence.png" />
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/512/artificial-intelligence.png" />
    
    <title>Serafim OS</title>
    <link rel="manifest" href="/manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --icon-weight: 2px;
        --app-font: 'JetBrains Mono', monospace;
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        /* Default fallback */
        --bg-glass: rgba(255, 255, 255, 0.03); 
      }

      html {
        overflow-x: hidden;
      }

      body {
        font-family: var(--app-font);
        -webkit-tap-highlight-color: transparent;
        background-color: #050505;
        overscroll-behavior-y: none;
        position: fixed;
        width: 100%;
        height: 100dvh;
        overflow-x: hidden;
        overflow-y: hidden;
        margin: 0;
        padding: 0;
        color: var(--text-main);
        transition: background-color 0.5s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* GPU Acceleration */
      .glass-panel, .glass-card, header, .sticky, .fixed {
        transform: translate3d(0, 0, 0);
        will-change: transform, opacity;
      }

      svg.lucide {
        stroke-width: var(--icon-weight);
        transition: stroke-width 0.3s ease;
      }

      /* --- BACKGROUND --- */
      .background-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        /* Very subtle grain */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.02'/%3E%3C/svg%3E");
        background-color: var(--bg-main);
        transition: opacity 0.5s ease;
      }

      /* --- GLASS UI (Clean, Thin, Modern) --- */
      
      .glass-panel {
        background: var(--bg-glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
      }

      .glass-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.1);
      }

      .glass-btn {
        background: var(--bg-item);
        border: 1px solid var(--border-color);
        transition: all 0.2s ease;
        cursor: pointer;
      }
      
      .glass-btn:active {
        opacity: 0.8;
        transform: scale(0.96);
      }

      /* --- UTILS --- */
      #root {
        height: 100%;
        width: 100%;
        position: relative;
        z-index: 10;
        isolation: isolate;
        overflow-x: hidden;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { 
        -ms-overflow-style: none; 
        scrollbar-width: none;
      }
      
      .pt-safe-top {
        padding-top: max(16px, var(--sat));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",

    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.91.0"
  }
}
</script>
</head>
  <body>
    <div class="background-gradient"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .catch(err => console.log('SW failed', err));
        });
      }
    </script>
  </body>
</html>
